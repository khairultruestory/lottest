<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Smart Contract</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>

<style>
    h1 {text-align: center; color: whitesmoke;}
    h2 {text-align: center;}
    div {text-align: center;}
    p {text-align: center; color: red;}
    body {background-color: rgb(35, 48, 38);}
    button {background-color:green; color:black;}


    .animate-charcter
{
   text-transform: uppercase;
  background-image: linear-gradient(
    -225deg,
    #231557 0%,
    #44107a 29%,
    #ff1361 67%,
    #fff800 100%
  );
  background-size: auto auto;
  background-clip: border-box;
  background-size: 200% auto;
  color: #fff;
  background-clip: text;
  text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textclip 2s linear infinite;
  display: inline-block;
      font-size: 80px;
}

@keyframes textclip {
  to {
    background-position: 200% center;
  }
}

</style>


<body>

    <div>
    <h1 class="animate-charcter">Lottery Sepolia</h1><br>
    <button id="connectWallet">Connect to Wallet</button>
    </div>


    <div>
        <h2>Enter Lottery</h2>
        <button id="enterLottery">Enter</button>
        <p>Cost to enter: 0.01 ETH</p>
    </div>



    <div>
        <h2>Pick a Winner (Only Manager)</h2>
        <button id="pickWinner">Pick Winner</button>
    </div>



    <div>
        <h2>Participants</h2>
        <ul id="participantsList"></ul>
    </div>
 


    <script src="app.js"></script>
</body>


</html>
